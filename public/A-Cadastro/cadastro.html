<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <script src="./cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="bhome">
        <button>
            <a href="../index.html">
                <img src="../A-Login/seta-removebg-preview.png" alt="">
            </a>
        </button>
    </div>
    <header>
        <h1>Cadastro</h1>
    </header>

    <main>
        <form action="">
            <div class="input-box">
                <label for="name">Nome:</label>
                <input type="text" id="name">
            </div>

            <div class="input-box">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>

            <div class="input-box">
                <label for="password">Senha:</label>
                <input type="password" id="password">
            </div>

            <div class="input-box">
                <label for="password-confirmation">Confirme a Senha:</label>
                <input type="password" id="password-confirmation">
            </div>

            <button>Cadastrar</button>
        </form>

        <p>
            Já possui uma conta? <a href="../A-Login/login.html">Faça login!</a>
        </p>
    </main>
</body>
</html>
